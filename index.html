<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Thumbnail Example</title>
</head>
<body>
    <figure>
        <img src="" alt="Thumbnail" id="imagePreview">
        <figcaption>
            <label for="image">Test</label>
        </figcaption>
    </figure>
    <input type="file" id="image" onchange="imagePreView()" accept=".jpg, .jpeg, .png">
    <script src="index.js"></script>
</body>
</html>
